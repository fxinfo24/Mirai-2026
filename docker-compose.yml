version: '3.8'

# Mirai 2026 - Local Development Environment
# Complete research platform with observability

services:
  # PostgreSQL database for C&C
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mirai
      POSTGRES_USER: mirai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-research_default_dev_only}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with Sentinel
    networks:
      - mirai-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queuing
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict with Sentinel
    networks:
      - mirai-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mirai-net

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3004:3000"  # Changed to 3004 (3000-3003 are in use)
    networks:
      - mirai-net
    depends_on:
      - prometheus

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - mirai-net
    command: -config.file=/etc/loki/local-config.yaml

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - mirai-net

  # AI/ML service (Python)
  ai-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ai
    command: python /app/ai/api_server_enhanced.py --host 0.0.0.0 --port 8000
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://mirai:${POSTGRES_PASSWORD:-research_default_dev_only}@postgres:5432/mirai
      # LLM Integration — OpenRouter (primary)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-3.5-turbo}
      OPENROUTER_REFERER: ${OPENROUTER_REFERER:-http://localhost:3002}
      # Fallback providers
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./ai:/app/ai
      - ai_models:/models
    ports:
      - "8001:8000"  # Changed to 8001 to avoid conflict with Sentinel
    networks:
      - mirai-net
    depends_on:
      - redis
      - postgres

  # C&C Server (Go - to be implemented)
  cnc:
    build:
      context: .
      dockerfile: docker/Dockerfile.cnc
    environment:
      DATABASE_URL: postgresql://mirai:${POSTGRES_PASSWORD:-research_default_dev_only}@postgres:5432/mirai
      REDIS_URL: redis://redis:6379
    ports:
      - "23:23"
      - "8080:8080"  # API
    networks:
      - mirai-net
    depends_on:
      - postgres
      - redis

  # Fix #4: Next.js dashboard service — joins mirai-net so it can reach
  # ai-service (:8000) and cnc (:8080) without CORS issues. In dev the
  # container runs `npm run dev`; swap command for `npm run start` in prod
  # after running `npm run build` first.
  dashboard:
    build:
      context: ./dashboard
      dockerfile: ../docker/Dockerfile.dashboard
    command: npm run dev
    environment:
      # These are read by Next.js at runtime (NEXT_PUBLIC_* exposed to browser)
      NEXT_PUBLIC_API_URL: http://localhost:8001
      NEXT_PUBLIC_AI_SERVICE_URL: http://localhost:8001
      NEXT_PUBLIC_CNC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      # Server-side only (internal Docker network addresses)
      AI_SERVICE_URL: http://ai-service:8000
      CNC_API_URL: http://cnc:8080
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change_me_generate_with_openssl_rand_base64_32}
      NODE_ENV: development
    volumes:
      # Mount source for hot reload — exclude node_modules (use container's)
      - ./dashboard/src:/app/src
      - ./dashboard/public:/app/public
      - ./dashboard/next.config.js:/app/next.config.js
      - ./dashboard/tailwind.config.ts:/app/tailwind.config.ts
      - ./dashboard/tsconfig.json:/app/tsconfig.json
      - dashboard_next_cache:/app/.next
    ports:
      - "3000:3000"
    networks:
      - mirai-net
    depends_on:
      - ai-service
      - cnc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  ai_models:
  dashboard_next_cache:

networks:
  mirai-net:
    driver: bridge
