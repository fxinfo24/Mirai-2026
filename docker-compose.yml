version: '3.8'

# Mirai 2026 - Local Development Environment
# Complete research platform with observability

services:
  # PostgreSQL database for C&C
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mirai
      POSTGRES_USER: mirai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-research_default_dev_only}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mirai-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queuing
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - mirai-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mirai-net

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - mirai-net
    depends_on:
      - prometheus

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - mirai-net
    command: -config.file=/etc/loki/local-config.yaml

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - mirai-net

  # AI/ML service (Python)
  ai-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ai
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://mirai:${POSTGRES_PASSWORD:-research_default_dev_only}@postgres:5432/mirai
    volumes:
      - ./ai:/app/ai
      - ai_models:/models
    ports:
      - "8000:8000"
    networks:
      - mirai-net
    depends_on:
      - redis
      - postgres

  # C&C Server (Go - to be implemented)
  cnc:
    build:
      context: .
      dockerfile: docker/Dockerfile.cnc
    environment:
      DATABASE_URL: postgresql://mirai:${POSTGRES_PASSWORD:-research_default_dev_only}@postgres:5432/mirai
      REDIS_URL: redis://redis:6379
    ports:
      - "23:23"
      - "8080:8080"  # API
    networks:
      - mirai-net
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  ai_models:

networks:
  mirai-net:
    driver: bridge
