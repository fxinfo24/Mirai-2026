apiVersion: v1
kind: Secret
metadata:
  name: mirai-secrets
  namespace: mirai-2026
  labels:
    app: mirai-2026
    component: security
type: Opaque
stringData:
  # Bot authorization token — override in production!
  # Generate with: openssl rand -hex 32
  bot-auth-token: "CHANGE-ME-IN-PRODUCTION"
  # CNC bot challenge secret — override in production!
  bot-challenge-secret: "CHANGE-ME-IN-PRODUCTION"
  # Loader authorization token — override in production!
  loader-auth-token: "CHANGE-ME-IN-PRODUCTION"
  # Database credentials
  db-password: "CHANGE-ME-IN-PRODUCTION"
# NOTE: In production, use SealedSecrets or external-secrets-operator
# to manage these values. Never commit real secrets to git.
