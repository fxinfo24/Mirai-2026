apiVersion: v1
kind: ServiceMonitor
metadata:
  name: mirai-bot-metrics
  namespace: mirai-2026
  labels:
    app: mirai-bot
spec:
  selector:
    matchLabels:
      app: mirai-bot
  endpoints:
  - port: metrics
    interval: 30s
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: ai-service-metrics
  namespace: mirai-2026
  labels:
    app: ai-service
spec:
  selector:
    matchLabels:
      app: ai-service
  endpoints:
  - port: metrics
    interval: 30s
