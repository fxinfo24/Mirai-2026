apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: mirai-2026
  labels:
    app: ai-service
    component: ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        component: ai
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: ai-api
        image: mirai-2026/ai-service:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        env:
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: mirai-2026
  labels:
    app: ai-service
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ai-service
